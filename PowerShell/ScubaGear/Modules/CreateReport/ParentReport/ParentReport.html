<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SCuBA M365 Secure Configuration Baseline Reports</title>
        {MAIN_CSS}
        {PARENT_CSS}
        {JSON_SCRIPT_TAGS}
        {JS_FILES}
    </head>
    <body>
        <main>
            <header>
                <a href="" title="Return to the report summary"><img src="./IndividualReports/images/cisa_logo.png" alt="Cybersecurity and Infrastructure Security Agency Logo"></a>
                <div class="links">
                    <a href="https://www.cisa.gov/scuba" target="_blank"><h3 style="width: 210px;">Secure Cloud Business Applications (SCuBA)</h3></a>
                    <div style="width:10px;"></div>
                    {BASELINE_URL}

            <div id="toggle-container">
                <p id="toggle-text">Light mode</p>

                </label>
            </div>
            <h1>SCuBA M365 Secure Configuration Baseline Reports</h1>
            {TENANT_DETAILS}
            {TABLES}
            <footer>
                Report generated with <a class="individual_reports" href="https://github.com/cisagov/ScubaGear">CISA's ScubaGear</a> tool {MODULE_VERSION}
                <br></br>
                <span class="uuid">Report UUID: {REPORT_UUID}</span>
            </footer>
        </main>
   </body>
