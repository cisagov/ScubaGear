# Run functional tests for Exchange

name: Function Test Exchange

# This is a reusable workflow called by the pipeline.
on:
  workflow_call:
    inputs:
      EmailOnFailure:
        description: "True if an email should be sent when the workflow fails."
        required: true
        type: boolean
      GitHubEventSchedule:
        description: "A type of GitHub event"
        required: true
        type: string
      GitHubEventName:
        description: "The name of a GitHub event"
        required: true
        type: string
    secrets:
      PfxBase64:
        required: true
      PfxPassword:
        required: true
      TestParams:
        required: true
      TestParamsDev:
        required: true
      NotifierUsername:
        required: true
      NotifierPassword:
        required: true
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  Exc_Tenant1:
    name: Exc_Tenant1
    runs-on: windows-latest
    environment: Development
    permissions:
      id-token: write
      contents: write
    concurrency:
      group: Exchange_Tenant1
      cancel-in-progress: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          path: repo
      - name: Import PFX
        uses: ./repo/.github/actions/import-pfx
        with:
          PfxBase64: ${{ secrets.PfxBase64 }}
          PfxPassword: ${{ secrets.PfxPassword }}
      - name: Get Thumbprint
        id: get-thumbprint
        uses: ./repo/.github/actions/get-thumbprint
        with:
          PfxPassword: ${{ secrets.PfxPassword }}
      - name: Restore ScubaGear
        uses: actions/cache/restore@v4
        with:
          path: C:\Program Files\WindowsPowerShell\Modules\ScubaGear
          key: scubagear-directory-
      - name: Restore Dependencies
        uses: actions/cache/restore@v4
        with:
          path: C:\Users\runneradmin\Documents\WindowsPowerShell\Modules
          key: powershell-directory-
      - name: Restore OPA
        uses: actions/cache/restore@v4
        with:
          path: C:\Users\runneradmin\.scubagear\Tools
          key: opa-directory-
      - name: Test
        uses: ./repo/.github/actions/test-product
        with:
          Thumbprint: ${{ steps.get-thumbprint.outputs.thumbprint }}
          Alias: Exc_Tenant1
          TestParams: ${{ secrets.TestParams }}
