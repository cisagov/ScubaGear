              displayName: MS.AAD.1.1v1 Legacy authentication SHALL be blocked
              updates: 
                state: enabled
                Conditions:
                  Applications:
                    IncludeApplications: ["All"]
                    ExcludeApplications: []
                  Users:
                    IncludeUsers: ["All"]
                    ExcludeUsers: []
                    IncludeGroups: []
                    ExcludeGroups: []
                    IncludeRoles: []
                    ExcludeRoles: []
