  - PolicyId: MS.TEAMS.2.1v2
    TestDriver: RunScuba
    Tests:
      - TestDescription: MS.TEAMS.2.1v2 Non-compliant - Allow all known domains
        Preconditions:
          - Command: Set-CsTenantFederationConfiguration
            Splat:
              AllowFederatedUsers: true
          - Command: "Set-CsTenantFederationConfiguration -AllowedDomains (New-CsEdgeAllowAllKnownDomains)"
            Splat:
              AllowFederatedUsers: true
        Postconditions: []
        ExpectedResult: false
      - TestDescription: MS.TEAMS.2.1v2 Compliant - Allow specific domain
        Preconditions:
          - Command: Set-CsTenantFederationConfiguration
            Splat:
              AllowFederatedUsers: true
          - Command: 'Set-CsTenantFederationConfiguration -AllowedDomains (New-CsEdgeAllowList -AllowedDomain (New-CsEdgeDomainPattern -Domain "domains.r.us"))'
        Postconditions: []
        ExpectedResult: true
      - TestDescription: MS.TEAMS.2.1v2 Compliant - Do not allow federated users
        Preconditions:
          - Command: Set-CsTenantFederationConfiguration
            Splat:
              AllowFederatedUsers: false
        Postconditions: []
